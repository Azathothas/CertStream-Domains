jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: main

      - name: Setup Env
        run: |
          sudo apt update -y
          sudo apt install dos2unix -y

      - name: Dos2Unix Everything
        run: |
          cd "$GITHUB_WORKSPACE/main"
          find . -type f -exec dos2unix {} \;

